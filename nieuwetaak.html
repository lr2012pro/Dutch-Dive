            align-items: center;

        h1 {

            font-weight: 600;

        input[type="text"]:focus {
            outline: none;
            border-color: #4caf50;
        }
        .feedback {

            margin-top: 5px;
            font-size: 0.9em;
        }
        .correct {
            color: #2e7d32;
        }
        .incorrect {
            color: #d32f2f;
        }
        button {
            background-color: #1a237e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0d1b54;
            transform: translateY(-2px);
        }

            background-color: #ff9800;
            margin-top: 10px;
        }
