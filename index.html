<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duik in het Nederlands</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #1a237e;
            font-weight: 600;
            font-size: 2.5em;
            margin: 0;
        }
        #points-display {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }
        #points-display span {
            margin-left: 8px;
        }
        .section {
            background-color: #e8f5e9;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        .section-title {
            color: #2e7d32;
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .quiz-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .quiz-item label {
            font-weight: 600;
            margin-bottom: 5px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #4caf50;
        }
        .feedback {
            font-weight: bold;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .correct {
            color: #2e7d32;
        }
        .incorrect {
            color: #d32f2f;
        }
        button {
            background-color: #1a237e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0d1b54;
            transform: translateY(-2px);
        }
        #new-task-btn {
            background-color: #ff9800;
            margin-top: 10px;
        }
        #new-task-btn:hover {
            background-color: #e68900;
        }
        .shop-item {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shop-item h3 {
            margin: 0;
            color: #1a237e;
        }
        .unlocked {
            color: #2e7d32;
            font-style: italic;
            font-weight: 600;
        }
    </style>
</head>
<body onload="startNewTask()">
    <div class="container">
        <header>
            <h1>Duik in het Nederlands</h1>
            <div id="points-display">
                <span class="emoji">‚≠ê</span>
                <span id="points-value">0</span> punten
            </div>
        </header>

        <div class="section">
            <h2 class="section-title" id="task-title">Begin een taak!</h2>
            <p id="task-description">Klik op de knop om een nieuwe woordenschat- of grammatica-taak te starten.</p>
            <div id="task-content">
                </div>
            <button id="check-button" onclick="checkCurrentTask()">Controleer Antwoorden</button>
            <button id="new-task-btn" onclick="startNewTask()">Nieuwe Taak</button>
        </div>

        <hr>

        <div class="section">
            <h2 class="section-title">Winkel (Shop) üõçÔ∏è</h2>
            <p>Geef je punten uit aan leuke dingen!</p>
            <div class="shop-item">
                <div>
                    <h3>Digitale Badge "Dierenexpert" üêæ</h3>
                    <p>Kosten: 5 punten</p>
                </div>
                <button id="buy-badge-btn" onclick="buyItem('badge', 5)">Koop</button>
                <span id="badge-status"></span>
            </div>
            <div class="shop-item">
                <div>
                    <h3>Nederlandse Mop (Dutch Joke) üòÇ</h3>
                    <p>Kosten: 3 punten</p>
                </div>
                <button id="buy-joke-btn" onclick="buyItem('joke', 3)">Koop</button>
                <p id="joke-content" style="display: none;"></p>
            </div>
        </div>
    </div>

    <script src="script.js?t=1756592288000"></script>
</body>
</html>
